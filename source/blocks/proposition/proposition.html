<section class="proposition">

    </div>
    <div class="proposition__img">
      <picture>
        <source
          type="image/webp"
          media="(min-width: 1300px)"
          srcset="img/index-can-desktop@1x.webp,
                          img/index-can-desktop@2x.webp 2x">

          srcset="img/index-can-desktop@1x.png,

                          img/index-can-mobile@2x.webp 2x">
